<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesion TeLLevoAPP® </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese sus datos:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating"><ion-icon name="mail-open-outline"></ion-icon>   Correo</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
    
    
        <ion-item lines="full">
          <ion-label position="floating"><ion-icon name="lock-open-outline"></ion-icon>    Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
     
          <ion-row>
          <ion-col>
            <ion-button color="secondary" type="button" onclick="MuestraMensajeCarga();"  expand="block">Entrar</ion-button>
            <ion-button color="warning" routerLink="/recuperar" type="submit" expand="block">Recuperar contraseña</ion-button>
            <ion-button type="submit" routerLink="/home" color="danger" expand="block">Volver</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="success">
  </ion-toolbar>
